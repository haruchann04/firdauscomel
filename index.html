<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking System Navigation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="controls" id="controls">
        <label for="current-location">Current Location:</label>
        <div class="dropdown" style="z-index: 1;" >
            <input type="text" id="current-location" class="dropdown-input" placeholder="Enter current location">
            <ul class="dropdown-list" id="current-location-list" style="color: black;"></ul>
        </div>
        
        <label for="destination">Destination:</label>
        <div class="dropdown">
            <input type="text" id="destination" class="dropdown-input" placeholder="Enter destination">
            <ul class="dropdown-list" id="destination-list" style="color: black;"></ul>
        </div>
        
        <button id="navigate-button">Navigate</button>
    </div>

    <div class="map-container" id="map-container">
    <img id="parking-map" src="https://github.com/haruchann04/firdauscomel/blob/main/parking-map-level1.jpg?raw=true">
    <!-- Parking symbols container -->
    <div class="parking-symbols-container" id="parking-symbols-container"></div>
    <!-- Add zoom buttons -->
    <div class="zoom-buttons">
        <button id="zoom-in-btn">+</button>
        <button id="zoom-out-btn">-</button>
    </div>
    <!-- Add this inside the map-container div -->
    <canvas id="route-canvas" width="800" height="500"></canvas>
</div>


    <button id="done-button">Done</button>
    <button id="start-button">Start</button> <!-- New "Start" button -->

    <script src="script.js"></script>
</body>
</html>
